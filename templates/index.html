<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="icon" type="image/x-icon" href="/assets/home1.PNG">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #230536, #1e032c);
        }

        #heading {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
            text-align: center;
            font-family: serif;
        }

        #heading:hover {
            color: #095ebe;
            transform: scale(1.1);
        }

        .form-container {
            background: #fff;
            width: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .form-header {
            display: flex;
            justify-content: space-evenly;
            background: linear-gradient(to right, #831eff, #701cc3);
        }

        .form-header div {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .form-header .active {
            background: white;
            color: #591cc3;
            border-radius: 10px 10px 0 0;
        }

        .form-content {
            padding: 30px;
            text-align: center;
        }

        .form-content input {
            width: calc(100% - 40px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .password-container {
            position: relative;
            margin: 10px 0;
        }

        .password-container input {
            width: 90%;
        }

        .password-container i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        .form-content button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #1e90ff, #1c77c3);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .form-content button:hover {
            background: #671cc3;
        }

        .form-footer {
            text-align: center;
            margin-top: 10px;
        }

        .form-footer a {
            color: #591cc3;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="https://codewithbismillah.vercel.app/" target="_blank">
        <h2 id="heading">GO TO THE <i class="fas fa-home"></i></h2>
    </a>
    <div class="form-container">
        <div class="form-header">
            <div id="login-tab" class="active" onclick="showLogin()">Login</div>
            <div id="signup-tab" onclick="showSignup()">Signup</div>
        </div>
        <div id="login-form" class="form-content">
            <form method="POST" action="/login">
                <input type="email" name="email" placeholder="Email Address" required>
                <div class="password-container">
                    <input type="password" name="password" id="login-password" placeholder="Password" required>
                    <i class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</i>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="form-footer">
                <p>Not a member? <a href="#" onclick="showSignup()">Signup now</a></p>
            </div>
        </div>
        <div id="signup-form" class="form-content" style="display: none;">
            <form method="POST" action="/signup">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <input type="date" name="dob" placeholder="Date of Birth" required>
                <div class="password-container">
                    <input type="password" name="password" id="signup-password" placeholder="Password" required>
                    <i class="toggle-password" onclick="togglePassword('signup-password')">üëÅÔ∏è</i>
                </div>
                <button type="submit">Signup</button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        function showLogin() {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        }

        function showSignup() {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
        }

        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const icon = passwordField.nextElementSibling;
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.textContent = "üôà";
            } else {
                passwordField.type = "password";
                icon.textContent = "üëÅÔ∏è";
            }
        }
    </script>
</body>

</html>
